zh:
  activerecord:
    enum:
      order:
        payment_status:
          unpaid: 未支付
          part_paid: 部分支付
          all_paid: 已支付
          refunding: 退款中
          refunded: 已退款
          denied: 退款失败
      payment:
        type:
          HandPayment: 后台支付
          BankPayment: 银行支付
          PaypalPayment: Paypal
        state:
          init: 未核销
          part_checked: 部分核销
          all_checked: 全部核销
          adjust_checked: 调整核销
          abusive_checked: 问题核销
      payment_order:
        state:
          init: 待确认
          confirmed: 已确认
      promote:
        scope:
          overall: 所有商品
          single: 单个商品
      cart_promote:
        scope:
          single: 单个商品
          overall: 全体商品
      order_promote:
        scope:
          single: 单个商品
          overall: 全体商品
      promote_charge:
        type:
          DiscountPromoteCharge: 折扣策略
          FinalPromoteCharge: 一口价策略(总金额)
          MinusPromoteCharge: 满减策略
          CashPromoteCharge: 现金抵扣
          PlusPromoteCharge: 附加金额
        metering:
          number: 购买件数
          amount: 总金额
          weight: 总重量
          volume: 体积
      promote_buyer:
        status:
          default: 默认
          available: 可选
          unavailable: 不可选
      promote_good:
        status:
          default: 默认
          available: 可选
          unavailable: 不可选
